<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MemoRed - Memorama IA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    .cover {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 50px;
      padding: 30px;
      border: 4px solid #007bff;
      border-radius: 20px;
      background: #ffffffee;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: fadeInUp 1s ease;
    }
    .cover h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .cover p {
      font-size: 1rem;
      max-width: 400px;
      margin-bottom: 20px;
    }
    .cover button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
    }
    #btn-ia { background-color: #6fbf73 !important; color: white; }
    #btn-animalitos { background-color: #ffd966 !important; color: #333; }
    #btn-instrumentos { background-color: #f28b82 !important; color: white; }

    .cover button:hover {
      opacity: 0.9;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hidden { display: none; }
    .stats {
      margin: 10px 0;
      font-size: 1rem;
      text-align: center;
    }
    .game-board {
      display: grid;
      gap: 10px;
      width: 100%;
      max-width: 540px;
      justify-content: center;
      margin: 0 auto;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      aspect-ratio: 1 / 1;
      transition: transform 0.3s ease, background 0.3s;
    }
    .card.revealed { background-color: #d1f0ff; }
    .card.matched { background-color: #b2f2bb; cursor: default; }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .controls button {
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    .message {
      font-size: 1.3rem;
      margin: 15px 0;
      animation: pulse 1s infinite;
      text-align: center;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .ranking {
      margin-top: 20px;
      max-width: 90%;
      text-align: center;
    }
    .ranking ul {
      list-style: none;
      padding-left: 0;
    }
    .ranking li {
      background: #ffffffcc;
      margin: 4px 0;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    @media (min-width: 768px) {
      .cover h1 { font-size: 3rem; }
      .card { font-size: 2rem; }
      .message { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="cover" id="cover">
    <h1>üß† MemoRed</h1>
    <p>¬°Elige un nivel para poner a prueba tu memoria con tem√°ticas divertidas!</p>
    <button id="btn-ia">Nivel 1: Inteligencia Artificial</button>
    <button id="btn-animalitos">Nivel 2: Animalitos</button>
    <button id="btn-instrumentos">Nivel 3: Internet</button>
  </div>

  <div id="gameContainer" class="hidden">
    <h1 id="gameTitle" style="display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 1.8rem; flex-wrap: wrap;">MemoRed <img id="levelFigure" src="" alt="Nivel" style="width: 40px; height: 40px;"></h1>
    <div class="stats">
      <span id="timerWrapper">‚è±Ô∏è Tiempo: <span id="timer">0</span> seg</span>
    </div>
    <div class="game-board" id="gameBoard"></div>
    <div class="message" id="winMessage"></div>
    <div class="controls">
      <button id="newGameBtn">üîÑ Nuevo juego</button>
      <button id="returnBtn">üè† Regresar al inicio</button>
    </div>
    <div class="ranking">
      <h3>üèÜ Ranking de Ganadores</h3>
      <ul id="rankingList"></ul>
    </div>
  </div>

  <script>
// Aqu√≠ ir√≠a el script JS si es necesario integrarlo directo
</script>
</body>
</html>
