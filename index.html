<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MemoRed - Memorama IA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      margin: 0;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    .cover {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-top: 50px;
      padding: 30px;
      border: 4px solid #007bff;
      border-radius: 20px;
      background: #ffffffee;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      animation: fadeInUp 1s ease;
    }
    .cover h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .cover p {
      font-size: 1rem;
      max-width: 400px;
      margin-bottom: 20px;
    }
    .cover button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
    }
    .cover button:hover {
      background-color: #0056b3;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .hidden { display: none; }
    .stats { margin-bottom: 10px; font-size: 1rem; }
    .game-board {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 480px;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      aspect-ratio: 1 / 1;
      transition: transform 0.3s ease, background 0.3s;
    }
    .card.revealed { background-color: #d1f0ff; }
    .card.matched { background-color: #b2f2bb; cursor: default; }
    .controls { margin-top: 20px; display: flex; gap: 10px; flex-wrap: wrap; justify-content: center; }
    .controls button {
      padding: 10px;
      border-radius: 8px;
      font-size: 1rem;
      border: none;
      cursor: pointer;
      background-color: #007bff;
      color: white;
    }
    .message {
      font-size: 1.3rem;
      margin: 15px 0;
      animation: pulse 1s infinite;
      text-align: center;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .ranking {
      margin-top: 20px;
      max-width: 90%;
      text-align: center;
    }
    .ranking ul {
      list-style: none;
      padding-left: 0;
    }
    .ranking li {
      background: #ffffffcc;
      margin: 4px 0;
      padding: 6px 10px;
      border-radius: 8px;
      font-size: 0.9rem;
    }
    @media (min-width: 768px) {
      .cover h1 { font-size: 3rem; }
      .card { font-size: 2rem; }
      .message { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="cover" id="cover">
    <h1>üß† MemoRed</h1>
    <p>¬°Elige un nivel para poner a prueba tu memoria con tem√°ticas divertidas!</p>
    <button id="btn-ia">Nivel 1: Inteligencia Artificial</button>
    <button id="btn-animalitos">Nivel 2: Animalitos</button>
    <button id="btn-instrumentos">Nivel 3: Internet</button>
  </div>

  <div id="gameContainer" class="hidden">
    <h1 id="gameTitle" style="display: flex; align-items: center; justify-content: center; gap: 10px; font-size: 1.8rem; flex-wrap: wrap;">MemoRed <img id="levelFigure" src="" alt="Nivel" style="width: 40px; height: 40px;"></h1>
    <div class="stats">
      ‚è±Ô∏è Tiempo: <span id="timer">0</span> seg
    </div>
    <div class="game-board" id="gameBoard"></div>
    <div class="message" id="winMessage"></div>
    <div class="controls">
      <button id="newGameBtn">üîÑ Nuevo juego</button>
      <button id="returnBtn">üè† Regresar al inicio</button>
    </div>
    <div class="ranking">
      <h3>üèÜ Ranking de Ganadores</h3>
      <ul id="rankingList"></ul>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const iconThemes = {
      ia: ['fa-robot', 'fa-brain', 'fa-microchip', 'fa-bolt', 'fa-code', 'fa-vr-cardboard', 'fa-headset', 'fa-laptop-code', 'fa-network-wired', 'fa-cloud'],
      animalitos: ['fa-dog', 'fa-cat', 'fa-fish', 'fa-dove', 'fa-hippo', 'fa-frog', 'fa-horse', 'fa-otter', 'fa-spider', 'fa-crow'],
      instrumentos: ['fa-globe', 'fa-wifi', 'fa-envelope', 'fa-download', 'fa-upload', 'fa-signal', 'fa-search', 'fa-home', 'fa-user', 'fa-lock']
    };

    let currentLevel = 'ia';
    let cards = [];
    let firstCard, secondCard;
    let lockBoard = false;
    let timer = 0;
    let interval;

    const timerEl = document.getElementById('timer');
    const winMessage = document.getElementById('winMessage');
    const gameBoard = document.getElementById('gameBoard');
    const rankingList = document.getElementById('rankingList');
    const winSound = new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_92e9b2e13a.mp3');

    const cover = document.getElementById('cover');
    const gameContainer = document.getElementById('gameContainer');
    const newGameBtn = document.getElementById('newGameBtn');
    const returnBtn = document.getElementById('returnBtn');

    document.getElementById('btn-ia').onclick = () => startGameFromCover('ia');
    document.getElementById('btn-animalitos').onclick = () => startGameFromCover('animalitos');
    document.getElementById('btn-instrumentos').onclick = () => startGameFromCover('instrumentos');
    newGameBtn.onclick = () => startGame(currentLevel);
    returnBtn.onclick = returnToCover;

    function startGameFromCover(level) {
      currentLevel = level;
      cover.classList.add('hidden');
      gameContainer.classList.remove('hidden');
      startGame(level);
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function startGame(level) {
      const figure = document.getElementById('levelFigure');
      if (figure) {
        if (level === 'ia') figure.src = 'https://cdn-icons-png.flaticon.com/512/4712/4712109.png';
        else if (level === 'animalitos') figure.src = 'https://cdn-icons-png.flaticon.com/512/616/616408.png';
        else figure.src = 'https://cdn-icons-png.flaticon.com/512/484/484167.png';
      }

      document.getElementById('gameTitle').innerText =
        level === 'ia' ? '1. MemoRed üß†' :
        level === 'animalitos' ? '2. MemoRed üêæ' : '3. MemoRed üåê';

      document.body.style.backgroundImage =
        level === 'ia' ? 'linear-gradient(to right, #e0f7e9, #b2fab4)' :
        level === 'animalitos' ? 'linear-gradient(to right, #fff9c4, #ffe57f)' :
        'linear-gradient(to right, #fce4ec, #f8bbd0)';

      clearInterval(interval);
      timer = 0;
      timerEl.textContent = '0';
      winMessage.textContent = '';
      gameBoard.innerHTML = '';
      cards = [];
      lockBoard = false;

      const iconSet = [...iconThemes[level], ...iconThemes[level]];
      shuffle(iconSet);

      iconSet.forEach(icon => {
        const div = document.createElement('div');
        div.className = 'card';
        div.dataset.icon = icon;
        div.addEventListener('click', flipCard);
        gameBoard.appendChild(div);
      });

      interval = setInterval(() => {
        timer++;
        timerEl.textContent = timer;
      }, 1000);

      showRanking();
    }

    function flipCard() {
      if (lockBoard || this.classList.contains('revealed') || this.classList.contains('matched')) return;
      this.classList.add('revealed');
      this.innerHTML = `<i class="fas ${this.dataset.icon}"></i>`;

      if (!firstCard) {
        firstCard = this;
        return;
      }

      secondCard = this;
      checkMatch();
    }

    function checkMatch() {
      const isMatch = firstCard.dataset.icon === secondCard.dataset.icon;
      if (isMatch) {
        firstCard.classList.add('matched');
        secondCard.classList.add('matched');
        resetCards();
        checkVictory();
      } else {
        lockBoard = true;
        setTimeout(() => {
          firstCard.classList.remove('revealed');
          secondCard.classList.remove('revealed');
          firstCard.innerHTML = '';
          secondCard.innerHTML = '';
          resetCards();
        }, 900);
      }
    }

    function resetCards() {
      [firstCard, secondCard] = [null, null];
      lockBoard = false;
    }

    function checkVictory() {
      const matched = document.querySelectorAll('.matched');
      const totalPairs = iconThemes[currentLevel].length;
      if (matched.length === totalPairs * 2) {
        clearInterval(interval);
        winSound.play();
        winMessage.textContent = `üéâ ¬°Felicidades! Lo lograste en ${timer} segundos`;
        setTimeout(() => {
          const name = prompt('¬øCu√°l es tu nombre para el ranking?');
          if (name && name.trim() !== '') {
            saveRecord(name.trim(), timer);
            showRanking();
          }
        }, 400);
      }
    }

    function saveRecord(name, time) {
      const key = `memoRedRecords_${currentLevel}`;
      let records = JSON.parse(localStorage.getItem(key) || '[]');
      records.push({ name, time });
      records.sort((a, b) => a.time - b.time);
      localStorage.setItem(key, JSON.stringify(records));
    }

    function showRanking() {
      const key = `memoRedRecords_${currentLevel}`;
      const records = JSON.parse(localStorage.getItem(key) || '[]');
      rankingList.innerHTML = '';
      records.forEach((r, i) => {
        const li = document.createElement('li');
        li.textContent = `${i + 1}. ${r.name} - ${r.time} seg`;
        rankingList.appendChild(li);
      });
    }

    function returnToCover() {
      const figure = document.getElementById('levelFigure');
      if (figure) figure.src = '';
      clearInterval(interval);
      gameContainer.classList.add('hidden');
      cover.classList.remove('hidden');
      document.body.style.background = 'linear-gradient(to right, #e0eafc, #cfdef3)';
    }
  });
</script>
</body>
</html>
